<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Error 404 - Marte no encontrado</title>

    <!-- Tipografía pixel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="error">
    <video autoplay muted loop id="bg-video">
      <source
        src="https://ik.imagekit.io/mariaudiez/856309-hd_1920_1080_30fps.mp4?updatedAt=1763462876687"
        type="video/mp4"
      />
    </video>

    <div class="contenido">
      <h1 class="glitch" data-text="ERROR 404">ERROR 404</h1>
      <h2>¡Marte ha desaparecido!</h2>
      <p>
        Los sensores de navegación no encuentran el planeta.
        <br />
        Algo o alguien lo ha sustraído del sistema solar.
      </p>
    </div>

    <div id="game-area">
      <div class="planet mercury"></div>
      <div class="planet venus"></div>
      <div class="planet earth"></div>
      <div class="planet mars"></div>

      <button id="toggleGravity">Activar/Desactivar Gravedad</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
